name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java 11
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11.0.9
          java-package: jdk
          architecture: x64
      - name: Create maven settings.xml with credentials
        uses: whelk-io/maven-settings-xml-action@v2
        with:
          servers: '[
                      { "id": "nexus.terrestris.de", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" },
                      { "id": "terrestris-nexus", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" },
                      { "id": "terrestris-nexus-snapshots", "username": "${{ secrets.NEXUS_USER }}", "password": "${{ secrets.NEXUS_PASSWORD }}" }
                    ]'
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies ‚è¨
        run: npm ci
      - name: Build üèóÔ∏è
        run: npm run build
      - name: Release üöÄ
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Release
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk/
        with:
          git-release-bot-name: "bot-idhub"
          git-release-bot-email: "bot@idhub.io"

          # docker-registry-id: nexus.terrestris.de
          # docker-registry-username: qcastel
          # docker-registry-password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

          maven-args: "-Dmaven.javadoc.skip=true -DskipTests"
          
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          maven-development-version-number: ${{ env.MAVEN_DEVELOPMENT_VERSION }}
          maven-release-version-number: ${{ env.MAVEN_RELEASE_VERSION }}

          # gpg-enabled: true
          # gpg-key-id: ${{ secrets.GPG_KEY_ID }}
          # gpg-key: ${{ secrets.GPG_KEY }}